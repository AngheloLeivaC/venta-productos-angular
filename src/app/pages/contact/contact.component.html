<div class="container">
    <form [formGroup]="contactForm" class="row g-3" novalidate (submit)="enviar($event)">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" 
                class="form-control" 
                id="exampleFormControlInput1" 
                placeholder="name@example.com"
                formControlName="email"
                [ngClass]="{'is-invalid': hasError('email', 'required') || hasError('email', 'email')}"
            >

            @if(hasError('email', 'required')){
            <span class="text-danger">Email requerido</span>
            }
            @if(hasError('email', 'email')){
            <span class="text-danger">Invalido formato de Email</span>
            }

        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" 
                id="exampleFormControlTextarea1" 
                rows="5" 
                formControlName="message"
                [ngClass]="{'is-invalid': hasError('message', 'required') || hasError('message', 'minlength') }"
            ></textarea>

            @if(hasError('message', 'required')){
            <span class="text-danger">Mensaje requerido</span>
            }
            @if(hasError('message', 'minlength')){
            <span class="text-danger">Invalido formato de palabras</span>
            }
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
</div>
